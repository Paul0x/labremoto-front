<div class='clearfix'></div>
<div class='row'>
    <div class='col-md-6 col-sm-12 padding-left'>
        <h3><strong>Bem vindo(a)</strong> ao laboratório remoto de robótica móvel do DECAT@UFOP.</h3>
        <h5>
            Para obter acesso ao laboratório utilze o formulário ao lado, inserindo sua matrícula e sua senha.
            <br /><small class='text-muted'>Caso seja o seu primeiro acesso, clique no botão "Meu Primeiro
                Acesso".</small>
        </h5>
    </div>
    <form [formGroup]="loginForm">
        <div class='col-md-6 col-sm-12'>
            <div class="card panel-width">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="matricula" aria-describedby="emailHelp"
                                placeholder="Matrícula">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                        <button type="button" class="btn btn-primary btn-block">Entrar</button>
                        <button type="button" class="btn btn-light btn-block">Meu Primeiro Acesso</button>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>
